<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST">
            <input type="text" name="link" placeholder="Enter a link" required>
            <button type="submit">Generate QR</button>
        </form>

        {% if qr_img_data %}
        <div class="qr-section">
            <h2>Your QR Code:</h2>
            <img src="data:image/png;base64,{{ qr_img_data | b64encode | decode('utf-8') }}">
            <br>
            <a href="/download?link={{ request.form['link'] }}" target="_blank" class="print-btn">Download/Print</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
